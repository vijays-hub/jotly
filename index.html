<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jotly | Jot your notes offline</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Jotly" />
  </head>
  <body>
    <center>
      <img src="/assets/master_logo.png" alt="Jotly's Logo" id="logo" />
    </center>
    <br />

    <div id="note_collection_area">
      <textarea
        name="note"
        id="note_input"
        placeholder="Jot something down!"
      ></textarea>
      <button id="submit_note_btn">Jotify</button>
    </div>

    <ul id="notes_list_container"></ul>

    <script src="main.js"></script>
  </body>
</html>
